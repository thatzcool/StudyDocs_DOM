<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <h1 id="title">처음 제목</h1>
    <button>제목 바꾸기</button>

    <script>
      const h1 = document.getElementById("title");
      const button = document.querySelector("button");

      button.addEventListener("click", () => {
        h1.textContent = "바뀐 제목입니다!";
      });
    </script>
  </body>
</html>
